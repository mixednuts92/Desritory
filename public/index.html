<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desritory</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0b1a;
            background-image: 
                radial-gradient(ellipse at 20% 50%, rgba(88, 40, 180, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(60, 20, 140, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(30, 15, 80, 0.1) 0%, transparent 50%);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, background-image 0.5s ease;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(150, 100, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .corner-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .corner-btn {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            border: 1px solid rgba(150, 100, 255, 0.2);
            background: rgba(20, 18, 40, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(180, 150, 255, 0.7);
            position: relative;
        }

        .corner-btn:hover {
            background: rgba(100, 60, 200, 0.25);
            border-color: rgba(150, 100, 255, 0.5);
            color: rgba(200, 170, 255, 1);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(100, 60, 200, 0.3);
        }

        .corner-btn:active {
            transform: scale(0.95);
        }

        .corner-btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            background: rgba(20, 18, 40, 0.95);
            color: rgba(200, 170, 255, 0.9);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            border: 1px solid rgba(150, 100, 255, 0.15);
        }

        .corner-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(48px, 10vw, 100px);
            font-weight: 900;
            background: linear-gradient(135deg, #b388ff 0%, #7c4dff 25%, #a855f7 50%, #9333ea 75%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 6px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 40px rgba(120, 70, 220, 0.4)) drop-shadow(0 0 80px rgba(120, 70, 220, 0.15));
            animation: logoGlow 4s ease-in-out infinite alternate;
            user-select: none;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 40px rgba(120, 70, 220, 0.4)) drop-shadow(0 0 80px rgba(120, 70, 220, 0.15));
            }
            100% {
                filter: drop-shadow(0 0 60px rgba(120, 70, 220, 0.6)) drop-shadow(0 0 100px rgba(120, 70, 220, 0.25));
            }
        }

        .subtitle {
            color: rgba(180, 160, 220, 0.4);
            font-size: 14px;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 300;
        }

        .games-main-btn {
            margin-top: 40px;
            padding: 16px 40px;
            border-radius: 16px;
            border: 1px solid rgba(150, 100, 255, 0.3);
            background: rgba(100, 60, 200, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: rgba(200, 170, 255, 0.9);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 1px;
        }

        .games-main-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .games-main-btn:hover {
            background: rgba(100, 60, 200, 0.3);
            border-color: rgba(150, 100, 255, 0.5);
            color: rgba(220, 190, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(100, 60, 200, 0.25);
        }

        .games-main-btn:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 15, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: rgba(15, 13, 35, 0.95);
            border: 1px solid rgba(150, 100, 255, 0.15);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #c4b5fd;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(150, 100, 255, 0.15);
            background: rgba(100, 60, 200, 0.1);
            color: rgba(180, 150, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(100, 60, 200, 0.25);
            color: #fff;
        }

        /* Settings */
        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            color: rgba(200, 180, 255, 0.7);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .setting-input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(150, 100, 255, 0.12);
            background: rgba(10, 8, 25, 0.6);
            color: #d4c4ff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .setting-input-field:focus {
            border-color: rgba(150, 100, 255, 0.35);
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 0;
            border-bottom: 1px solid rgba(150, 100, 255, 0.06);
        }

        .setting-toggle-label {
            color: rgba(200, 180, 255, 0.7);
            font-size: 14px;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: rgba(60, 40, 100, 0.4);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(150, 100, 255, 0.1);
        }

        .toggle-switch.active {
            background: rgba(120, 70, 220, 0.5);
            border-color: rgba(150, 100, 255, 0.3);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #c4b5fd;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-switch.active::after {
            left: 22px;
            background: #e0d4ff;
            box-shadow: 0 0 10px rgba(150, 100, 255, 0.5);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 14px;
        }

        .game-card {
            background: rgba(20, 16, 45, 0.6);
            border: 1px solid rgba(150, 100, 255, 0.08);
            border-radius: 14px;
            padding: 20px 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card:hover {
            background: rgba(100, 60, 200, 0.15);
            border-color: rgba(150, 100, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(100, 60, 200, 0.15);
        }

        .game-icon {
            font-size: 36px;
            margin-bottom: 10px;
            display: block;
        }

        .game-name {
            color: rgba(200, 180, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Full Page Games View */
        .games-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0b1a;
            z-index: 1500;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .games-page.active {
            display: flex;
            opacity: 1;
        }

        .games-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: rgba(15, 13, 35, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(150, 100, 255, 0.1);
            gap: 20px;
        }

        .games-search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .games-search-input {
            width: 100%;
            padding: 12px 20px 12px 44px;
            border-radius: 12px;
            border: 1px solid rgba(150, 100, 255, 0.15);
            background: rgba(10, 8, 25, 0.6);
            color: #e0d4ff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .games-search-input::placeholder {
            color: rgba(150, 130, 200, 0.35);
        }

        .games-search-input:focus {
            border-color: rgba(150, 100, 255, 0.4);
            background: rgba(15, 12, 30, 0.8);
            box-shadow: 0 0 20px rgba(100, 60, 200, 0.1);
        }

        .games-search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: rgba(150, 130, 200, 0.4);
            pointer-events: none;
        }

        .games-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #b388ff 0%, #7c4dff 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }

        .games-header-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(150, 100, 255, 0.2);
            background: rgba(20, 18, 40, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(180, 150, 255, 0.7);
        }

        .games-header-btn:hover {
            background: rgba(100, 60, 200, 0.25);
            border-color: rgba(150, 100, 255, 0.5);
            color: rgba(200, 170, 255, 1);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(100, 60, 200, 0.3);
        }

        .games-header-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .games-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 30px;
        }

        .games-list {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-item {
            background: rgba(20, 16, 45, 0.6);
            border: 1px solid rgba(150, 100, 255, 0.08);
            border-radius: 16px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-item:hover {
            background: rgba(100, 60, 200, 0.15);
            border-color: rgba(150, 100, 255, 0.25);
            transform: translateX(8px);
            box-shadow: 0 8px 30px rgba(100, 60, 200, 0.15);
        }

        .game-item-icon {
            font-size: 48px;
            flex-shrink: 0;
        }

        .game-item-name {
            color: rgba(220, 200, 255, 0.9);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 60, 200, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 60, 200, 0.4);
        }

        /* Color customization buttons */
        .color-btn {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .color-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .color-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .corner-buttons {
                top: 14px;
                right: 14px;
                gap: 8px;
            }

            .corner-btn {
                width: 44px;
                height: 44px;
                border-radius: 12px;
            }

            .subtitle {
                font-size: 11px;
                letter-spacing: 5px;
            }

            .games-main-btn {
                padding: 14px 32px;
                font-size: 14px;
                margin-top: 30px;
            }

            .games-main-btn svg {
                width: 18px;
                height: 18px;
            }

            .modal {
                padding: 24px;
                border-radius: 16px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .game-card {
                padding: 16px 10px;
            }

            .game-icon {
                font-size: 28px;
            }

            .games-header {
                padding: 16px 20px;
                flex-wrap: wrap;
            }

            .games-search-container {
                order: 3;
                width: 100%;
                max-width: 100%;
                margin-top: 12px;
            }

            .games-search-input {
                padding: 10px 16px 10px 40px;
                font-size: 13px;
            }

            .games-title {
                font-size: 20px;
            }

            .games-content {
                padding: 24px 20px;
            }

            .game-item {
                padding: 18px 20px;
                gap: 16px;
            }

            .game-item-icon {
                font-size: 36px;
            }

            .game-item-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Corner Buttons -->
    <div class="corner-buttons">
        <button class="corner-btn" id="settingsBtn" onclick="openSettings()">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span class="tooltip">Settings</span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="logo-container">
            <h1 class="logo">desritory</h1>
            <p class="subtitle">games or smth</p>
            <button class="games-main-btn" onclick="openGames()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.58 16.09l-1.09-7.66C20.21 6.46 18.52 5 16.53 5H7.47C5.48 5 3.79 6.46 3.51 8.43l-1.09 7.66C2.2 17.63 3.39 19 4.94 19c.68 0 1.32-.27 1.8-.75L9 16h6l2.25 2.25c.48.48 1.13.75 1.8.75 1.56 0 2.75-1.37 2.53-2.91zM11 11H9.5v1.5c0 .28-.22.5-.5.5s-.5-.22-.5-.5V11H7c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h1.5V8.5c0-.28.22-.5.5-.5s.5.22.5.5V10H11c.28 0 .5.22.5.5s-.22.5-.5.5zm3.5-1c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm2.5 3c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                </svg>
                Browse Games
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">âš™ Settings</span>
                <button class="modal-close" onclick="closeModal('settingsModal')">âœ•</button>
            </div>

            <div class="setting-toggle">
                <span class="setting-toggle-label">Tab Cloaking</span>
                <div class="toggle-switch" id="tabCloak" onclick="toggleSwitch(this)"></div>
            </div>

            <div class="setting-toggle">
                <span class="setting-toggle-label">Panic Key (` key)</span>
                <div class="toggle-switch active" id="panicKey" onclick="toggleSwitch(this)"></div>
            </div>

            <div class="setting-group" style="margin-top: 20px;">
                <div class="setting-label">Cloak Page Title</div>
                <input type="text" class="setting-input-field" id="cloakTitle" placeholder="e.g. Google Classroom" value="">
            </div>

            <div class="setting-group">
                <div class="setting-label">Cloak Page Icon URL</div>
                <input type="text" class="setting-input-field" id="cloakIcon" placeholder="e.g. https://www.google.com/favicon.ico" value="">
            </div>

            <div class="setting-group" style="margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(150, 100, 255, 0.08);">
                <div class="setting-label">ðŸŽ¨ Theme Customization</div>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 12px;">
                    <button class="color-btn" data-color="purple" style="background: linear-gradient(135deg, #7c4dff, #9333ea);" onclick="changeTheme('purple')">Purple</button>
                    <button class="color-btn" data-color="green" style="background: linear-gradient(135deg, #10b981, #059669);" onclick="changeTheme('green')">Green</button>
                    <button class="color-btn" data-color="blue" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);" onclick="changeTheme('blue')">Blue</button>
                    <button class="color-btn" data-color="red" style="background: linear-gradient(135deg, #ef4444, #dc2626);" onclick="changeTheme('red')">Red</button>
                    <button class="color-btn" data-color="pink" style="background: linear-gradient(135deg, #ec4899, #db2777);" onclick="changeTheme('pink')">Pink</button>
                    <button class="color-btn" data-color="orange" style="background: linear-gradient(135deg, #f59e0b, #d97706);" onclick="changeTheme('orange')">Orange</button>

    <script>
        // Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particle.style.animationDelay = (Math.random() * 15) + 's';
            particle.style.width = (Math.random() * 3 + 1) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Games data - these will open in a new tab
        const games = [
            { name: '2048', icon: 'ðŸ”¢', url: 'https://play2048.co/' },

            { name: 'Tetris', icon: 'ðŸŸ¦', url: 'https://tetris.com/play-tetris' },
            { name: 'Pac-Man', icon: 'ðŸŸ¡', url: 'https://www.google.com/logos/2010/pacman10-i.html' },
            { name: 'Snake', icon: 'ðŸ', url: 'https://playsnake.org/' },
            { name: 'Minesweeper', icon: 'ðŸ’£', url: 'https://minesweeperonline.com/' },
            { name: 'Chess', icon: 'â™Ÿï¸', url: 'https://www.chess.com/play' },
            { name: 'Sudoku', icon: '9ï¸âƒ£', url: 'https://sudoku.com/' },
            { name: 'Flappy Bird', icon: 'ðŸ¦', url: 'https://flappybird.io/' },
            { name: 'Cookie Clicker', icon: 'ðŸª', url: 'https://orteil.dashnet.org/cookieclicker/' },
            { name: 'Wordle', icon: 'ðŸ“', url: 'https://www.nytimes.com/games/wordle/index.html' },
            { name: 'Crossy Road', icon: 'ðŸ”', url: 'https://crossyroad.com/' },
            { name: 'Doodle Jump', icon: 'ðŸŸ©', url: 'https://doodlejump.io/' },
            { name: 'Run 3', icon: 'ðŸƒ', url: 'https://run3.io/' },
            { name: 'Retro Bowl', icon: 'ðŸˆ', url: 'https://retrobowl.org/' },
            { name: 'Subway Surf', icon: 'ðŸ›¹', url: 'https://subway-surfers.me/' },
        ];

        // Populate games grid (for modal - keeping for backward compatibility)
        const gamesGrid = document.getElementById('gamesGrid');
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `<span class="game-icon">${game.icon}</span><span class="game-name">${game.name}</span>`;
            card.onclick = () => {
                window.open(game.url, '_blank');
            };
            gamesGrid.appendChild(card);
        });

        // Populate games list (for full page view)
        const gamesList = document.getElementById('gamesList');
        games.forEach(game => {
            const item = document.createElement('div');
            item.className = 'game-item';
            item.setAttribute('data-game-name', game.name.toLowerCase());
            item.innerHTML = `
                <span class="game-item-icon">${game.icon}</span>
                <span class="game-item-name">${game.name}</span>
            `;
            item.onclick = () => {
                window.open(game.url, '_blank');
            };
            gamesList.appendChild(item);
        });

        // Search functionality
        const gamesSearchInput = document.getElementById('gamesSearchInput');
        gamesSearchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            const gameItems = document.querySelectorAll('.game-item');
            
            gameItems.forEach(item => {
                const gameName = item.getAttribute('data-game-name');
                if (gameName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Modal functions
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function openGames() {
            const gamesPage = document.getElementById('gamesPage');
            gamesPage.classList.add('active');
            
            // Clear search and show all games
            const searchInput = document.getElementById('gamesSearchInput');
            searchInput.value = '';
            document.querySelectorAll('.game-item').forEach(item => {
                item.style.display = 'flex';
            });
            
            // Apply current theme to games page background
            const currentTheme = localStorage.getItem('desritory-theme') || 'purple';
            const theme = themes[currentTheme];
            if (theme) {
                gamesPage.style.background = theme.bgBase;
                gamesPage.style.backgroundImage = `
                    radial-gradient(ellipse at 20% 50%, ${theme.bgGradient1} 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 20%, ${theme.bgGradient2} 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 80%, ${theme.bgGradient3} 0%, transparent 50%)
                `;
            }
        }

        function closeGamesPage() {
            document.getElementById('gamesPage').classList.remove('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Close modal on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Helper function to update favicon
        function updateFavicon(iconUrl) {
            const existingIcons = document.querySelectorAll("link[rel*='icon']");
            existingIcons.forEach(icon => icon.remove());
            
            const link = document.createElement('link');
            link.type = 'image/x-icon';
            link.rel = 'shortcut icon';
            link.href = iconUrl;
            document.head.appendChild(link);
        }

        // Toggle switch with favicon handling
        function toggleSwitch(el) {
            el.classList.toggle('active');

            if (el.id === 'tabCloak' && el.classList.contains('active')) {
                const title = document.getElementById('cloakTitle').value || 'Google Classroom';
                const iconUrl = document.getElementById('cloakIcon').value.trim();
                document.title = title;
                if (iconUrl) {
                    updateFavicon(iconUrl);
                }
            } else if (el.id === 'tabCloak') {
                document.title = 'Desritory';
            }
        }

        // Panic key
        document.addEventListener('keydown', function(e) {
            if (e.key === '`' && document.getElementById('panicKey').classList.contains('active')) {
                window.location.href = 'https://classroom.google.com';
            }
        });

        // Tab cloak title listener
        document.getElementById('cloakTitle').addEventListener('input', function() {
            if (document.getElementById('tabCloak').classList.contains('active')) {
                document.title = this.value || 'Google Classroom';
            }
        });

        // Tab cloak icon listener
        document.getElementById('cloakIcon').addEventListener('input', function() {
            const iconUrl = this.value.trim();
            if (iconUrl) {
                updateFavicon(iconUrl);
            }
        });

        // Escape to close modals and games page
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(m => m.classList.remove('active'));
                closeGamesPage();
            }
        });

        // Load saved theme on page load
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('desritory-theme') || 'purple';
            changeTheme(savedTheme);
        });

        // Color themes with backgrounds
        const themes = {
            purple: {

            },
            green: {

                bgBase: '#0a1a14',
                bgGradient1: 'rgba(16, 185, 129, 0.08)',
                bgGradient2: 'rgba(5, 150, 105, 0.06)',
                bgGradient3: 'rgba(4, 120, 87, 0.1)'
            },
            blue: {
                primary: '#3b82f6',
                secondary: '#1d4ed8',
                accent: '#60a5fa',
                light: '#93c5fd',
                glow: 'rgba(59, 130, 246, 0.4)',
                bgBase: '#0a0f1a',
                bgGradient1: 'rgba(59, 130, 246, 0.08)',
                bgGradient2: 'rgba(29, 78, 216, 0.06)',
                bgGradient3: 'rgba(30, 58, 138, 0.1)'
            },
            red: {
                primary: '#ef4444',
                secondary: '#dc2626',
                accent: '#f87171',
                light: '#fca5a5',
                glow: 'rgba(239, 68, 68, 0.4)',
                bgBase: '#1a0a0a',
                bgGradient1: 'rgba(239, 68, 68, 0.08)',
                bgGradient2: 'rgba(220, 38, 38, 0.06)',
                bgGradient3: 'rgba(185, 28, 28, 0.1)'
            },
            pink: {
                primary: '#ec4899',
                secondary: '#db2777',
                accent: '#f472b6',
                light: '#f9a8d4',
                glow: 'rgba(236, 72, 153, 0.4)',
                bgBase: '#1a0a14',
                bgGradient1: 'rgba(236, 72, 153, 0.08)',
                bgGradient2: 'rgba(219, 39, 119, 0.06)',
                bgGradient3: 'rgba(190, 24, 93, 0.1)'
            },
            orange: {

            },

                bgGradient3: 'rgba(161, 98, 7, 0.1)'
            }
        };

        function changeTheme(colorName) {
            const theme = themes[colorName];
            if (!theme) return;

            // Save preference
            localStorage.setItem('desritory-theme', colorName);

            // Update body background
            document.body.style.background = theme.bgBase;
            document.body.style.backgroundImage = `
                radial-gradient(ellipse at 20% 50%, ${theme.bgGradient1} 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, ${theme.bgGradient2} 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, ${theme.bgGradient3} 0%, transparent 50%)
            `;

            // Update games page background
            const gamesPage = document.getElementById('gamesPage');
            gamesPage.style.background = theme.bgBase;
            gamesPage.style.backgroundImage = `
                radial-gradient(ellipse at 20% 50%, ${theme.bgGradient1} 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, ${theme.bgGradient2} 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, ${theme.bgGradient3} 0%, transparent 50%)
            `;

            // Update logo gradient
            const logo = document.querySelector('.logo');
            logo.style.background = `linear-gradient(135deg, ${theme.light} 0%, ${theme.primary} 25%, ${theme.accent} 50%, ${theme.secondary} 75%, ${theme.light} 100%)`;
            logo.style.webkitBackgroundClip = 'text';
            logo.style.webkitTextFillColor = 'transparent';
            logo.style.backgroundClip = 'text';

            // Update games title gradient
            const gamesTitle = document.querySelector('.games-title');
            gamesTitle.style.background = `linear-gradient(135deg, ${theme.light} 0%, ${theme.primary} 50%, ${theme.accent} 100%)`;
            gamesTitle.style.webkitBackgroundClip = 'text';
            gamesTitle.style.webkitTextFillColor = 'transparent';
            gamesTitle.style.backgroundClip = 'text';

            // Update Browse Games button
            const gamesMainBtn = document.querySelector('.games-main-btn');
            gamesMainBtn.style.borderColor = `${theme.primary}80`; // 50% opacity
            gamesMainBtn.style.background = `${theme.glow.replace('0.4', '0.15')}`;

            // Update particle colors
            document.querySelectorAll('.particle').forEach(particle => {
                particle.style.background = theme.glow.replace('0.4', '0.3');
            });
        }
    </script>
