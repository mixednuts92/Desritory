<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Nazi Zombies: Portable" property="og:title">
  <meta content="Call of Duty: Zombies de-make, now in your browser via WebGL!" property="og:description">
  <meta content="https://nzp-team.github.io/latest/game.html" property="og:url">
  <meta content="https://nzp-team.github.io/latest/nzportable.ico" property="og:image">
  <meta content="#6e0d00" data-react-helmet="true" name="theme-color">
  <title>NZ: Portable</title>
  <link rel="icon" href="https://playernation.graphicon.org/resources/semag/nzp/nzportable.ico">
  <style>
    html, body { background-color: #000000; color: #808080; height: 100%; width: 100%; margin: 0; padding: 0; }
    .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
    div.emscripten { text-align: center; padding: 0; margin: 0; }
    canvas.emscripten { border: 0px none; width: 100%; height: 100%; padding: 0; margin: 0; }
  </style>
  <!-- Engine script loaded from live source -->
  <script src="https://playernation.graphicon.org/resources/semag/nzp/ftewebgl.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ondrop="gotdrop(event);" ondragover="event.preventDefault()">
  <div class="emscripten" id="status">Preparing... </div>
  <div id="dropzone" ondrop="gotdrop(event);" ondragover="event.preventDefault()" hidden="">Drop Zone</div>
  <button type="button" onclick="begin()" id="begin" hidden="">Click To Begin!</button>
  <div class="emscripten">
    <progress value="300" max="400" id="progress"></progress>
  </div>
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" hidden="1"></canvas>
  <script type="text/javascript">
    // Base URL for all game assets
    var BASE = "https://playernation.graphicon.org/resources/semag/nzp/";

    var Module = {
      files: {
        "default.fmf" : BASE + "default.fmf",
        "nzp/game.pk3" : BASE + "nzp/game.pk3",
        "nzp/progs.pk3" : BASE + "nzp/progs.pk3"
      },
      print: function(msg) {
        console.log(msg);
      },
      printErr: function(text) {
        console.log(text);
      },
      canvas: document.getElementById('canvas'),
      setStatus: function(text) {
        if (Module.setStatus.interval)
          clearInterval(Module.setStatus.interval);
        var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        if (m) {
          text = m[1];
          progressElement.value = parseInt(m[2]) * 100;
          progressElement.max = parseInt(m[4]) * 100;
          progressElement.hidden = false;
        } else {
          progressElement.value = null;
          progressElement.max = null;
          progressElement.hidden = true;
        }
        statusElement.innerHTML = text;
        statusElement.hidden = text.length == 0;
      },
      totalDependencies: 0,
      monitorRunDependencies: function(left) {
        this.totalDependencies = Math.max(this.totalDependencies, left);
        Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
      },
      postRun: [
        function() {
          if (Module["sched"] === undefined) {
            alert("Unable to initialise. You may need to restart your browser. If you get this often and inconsistently, consider using a 64bit browser instead.");
            Module.setStatus("Initialisation Failure");
          }
        }
      ],
    };

    function begin() {
      if (Module.began)
        return;
      Module.began = true;
      document.getElementById('dropzone').hidden = true;
      document.getElementById('begin').hidden = true;
      Module.setStatus('Downloading...');

      var s = document.createElement('script');
      // Fixed: point to the live engine JS, not a relative path
      s.setAttribute('src', BASE + "ftewebgl.js");
      s.setAttribute('type', "text/javascript");
      s.setAttribute('charset', "utf-8");
      s.addEventListener('error', function() {
        alert("Oh noes! we got an error!");
        Module.setStatus("Unable to download engine javascript");
      }, false);
      document.head.appendChild(s);
    }

    function fixupfilepath(fname, path) {
      if (path != "")
        return path + fname;
      var ext = fname.substr(fname.lastIndexOf('.') + 1);
      if (ext == 'fmf' || ext == 'kpf')
        return fname;
      if (ext == 'bsp' || ext == 'map' || ext == 'lit' || ext == 'lux')
        return "id1/maps/" + fname;
      return "id1/" + fname;
    }

    function showfiles() {
      if (Module.began)
        return;
      Module.setStatus('');
      document.getElementById('dropzone').hidden = false;
      document.getElementById('begin').hidden = false;
      var nt = "Drag gamedirs or individual package files here to make them available!<br/>Active Files:<br/><pre>";
      var keys = Object.keys(Module.files);
      for (var i = 0; i < keys.length; i++) {
        if (Module.files[keys[i]] instanceof ArrayBuffer) {
          var sz = Module.files[keys[i]].byteLength;
          if (sz > 512 * 1024)
            sz = (sz / (1024 * 1024)) + "mb";
          else if (sz > 512)
            sz = (sz / 1024) + "kb";
          else
            sz = (sz) + " bytes";
          nt += "    " + keys[i] + " (" + sz + ")<br/>";
        } else {
          nt += "    " + keys[i] + "<br/>";
        }
      }
      nt += "</pre>(" + keys.length + " files)";
      document.getElementById('dropzone').innerHTML = nt;
    }

    function scanfiles(item, path) {
      if (item.isFile) {
        item.file(function(f) {
          let n = fixupfilepath(f.name, path);
          Module.files[n] = f.arrayBuffer();
          Module.files[n].then(buf => { Module.files[n] = buf; showfiles(); });
        });
      } else if (item.isDirectory) {
        var dirReader = item.createReader();
        dirReader.readEntries(function(entries) {
          for (var i = 0; i < entries.length; i++)
            scanfiles(entries[i], path + item.name + "/");
        });
      }
    }

    function gotdrop(ev) {
      ev.preventDefault();
      for (var i = 0; i < ev.dataTransfer.items.length; i++)
        if (ev.dataTransfer.items[i].webkitGetAsEntry) {
          var d = ev.dataTransfer.items[i].webkitGetAsEntry();
          if (d)
            scanfiles(d, "");
        } else if (ev.dataTransfer.items[i].kind === 'file') {
          var f = ev.dataTransfer.items[i].getAsFile();
          var n = fixupfilepath(f.name);
          Module.files[n] = f.arrayBuffer();
          Module.files[n].then(buf => { Module.files[n] = buf; showfiles(); });
        }
      showfiles();
    }

    // Module.files always has entries (the 3 game files), so begin() immediately
    begin();
  </script>
</body>
</html>
